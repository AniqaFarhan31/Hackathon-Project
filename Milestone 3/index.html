<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resumeform">
        <fieldset>
            <h3>Personal Information</h3>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="address">Address: </label>
            <input type="text" id="address" name="address" required><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br>

            <label for="contact">Contact: </label>
            <input type="tel" id="contact" name="contact" required><br>
        </fieldset>

        <fieldset>
            <h3>Education</h3>
            <label for="school">School: </label>
            <input type="text" id="school" name="school" required><br>
            <label for="start-date-school">Start Date:</label>
            <input type="date" id="start-date-school" name="start-date-school" required><br>
            <label for="end-date-school">End Date:</label>
            <input type="date" id="end-date-school" name="end-date-school" required><br>

            <label for="college">College: </label>
            <input type="text" id="college" name="college" required><br>
            <label for="start-date-college">Start Date:</label>
            <input type="date" id="start-date-college" name="start-date-college" required><br>
            <label for="end-date-college">End Date:</label>
            <input type="date" id="end-date-college" name="end-date-college" ><br>


            <label for="degree">Degree: </label>
            <input type="text" id="degree" name="degree" required><br>
            <label for="start-date-degree">Start Date:</label>
            <input type="date" id="start-date-degree" name="start-date-degree" ><br>
            <label for="end-date-degree">End Date:</label>
            <input type="date" id="end-date-degree" name="end-date-degree"><br>



        </fieldset>

        <fieldset>
            <h3>Experience</h3>
            <label for="company1">Company Name: </label>
            <input type="text" id="company1" name="company1" required><br>
            <label for="start-date-exp1">Start Date:</label>
            <input type="date" id="start-date-exp1" name="start-date-exp1" required><br>
            <label for="end-date-exp1">End Date:</label>
            <input type="date" id="end-date-exp1" name="end-date-exp1"><br>

            <label for="company2">Company Name: </label>
            <input type="text" id="company2" name="company2"><br>
            <label for="start-date-exp2">Start Date:</label>
            <input type="date" id="start-date-exp2" name="start-date-exp2"><br>
            <label for="end-date-exp2">End Date:</label>
            <input type="date" id="end-date-exp2" name="end-date-exp2"><br>
        </fieldset>


        <fieldset>
            <button type="submit">Generate Resume</button>
        </fieldset>
    </form>

    <div id="resumeOutput" style="display: none; margin-top: 20px;">
        <h2>Your Resume</h2>
        <div id="generatedResume"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
