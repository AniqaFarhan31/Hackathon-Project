<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Static Resume Builder by Aniqa Farhan</h1>
     <form id="resumeform">
        <fieldset>
            <h3>Personal Information</h3>
            <label for="name">Name: </label>
            <input type="text"id="name" name="name" required><br>

            <label for="address">Address: </label>
            <input type="text"id="address" address="address" required><br>

            <label for="email">Email: </label>
            <input type="email"id="email" email="email" required><br>

            <label for="contact">Contact: </label>
            <input type="contact"id="contact" contact="contact" required><br>
    
        
        </fieldset>

        <fieldset>
             <h3>Education</h3>
             <label for="school">School: </label>
             <input type="school"id="school" school="school" required><br>
             <label for="start-date">Start Date:</label>
             <input type="date" id="start-date" name="start-date" required><br>
             <label for="end-date">End Date:</label>
             <input type="date" id="end-date" name="end-date" required><br>


             <label for="college">College: </label>
             <input type="college"id="college" college="college" required><br>
             <label for="start-date">Start Date:</label>
             <input type="date" id="start-date" name="start-date" required><br>
             <label for="end-date">End Date:</label>
             <input type="date" id="end-date" name="end-date" required><br>

             
             <label for="degree">Degree: </label>
             <input type="degree"id="degree" degree="degree" required><br>
             <label for="start-date">Start Date:</label>
             <input type="date" id="start-date" name="start-date" required><br>
             <label for="end-date">End Date:</label>
             <input type="date" id="end-date" name="end-date" ><br>

        </fieldset>
        
        <fieldset>
            <h3>Experience</h3>
            <h5 for="Company Name">Company Name: </h5>
            <input type="company name"id="company name" company name="company name" required><br>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>
           
            <h5 for="Company Name">Company Name: </h5>
            <input type="company name"id="company name" company name="company name" ><br>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" >
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" >

            
          </fieldset>
           <fieldset>
            <button> Generate Resume </button>
           </fieldset>
             
             
             
             

             
     </form>
    
</body>
</html>
